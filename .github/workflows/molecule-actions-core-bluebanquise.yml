---
name: core/bluebanquise unit testing
on:
  push:
    branches:
      - master
    paths:
      - 'roles/core/bluebanquise/**'
      - '.github/workflows/molecule-actions-core-bluebanquise.yml'
  pull_request:
    paths:
      - 'roles/core/bluebanquise/**'
      - '.github/workflows/molecule-actions-core-bluebanquise.yml'

jobs:
  molecule_test:
    name: ${{ matrix.distro }} - molecule test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - centos:7
          - centos:8

    env:
      MOLECULE_DISTRO: ${{ matrix.distro }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup python environment
        uses: actions/setup-python@v1
      - name: Install packages
        run: |
          pip install 'molecule[docker]>3,!=3.0.7' 'ansible-lint<4.3.0' flake8 jmespath netaddr 'ansible!=2.9.12'
      - name: Run molecule test for core/bluebanquise
        run: |
          cd roles/core/bluebanquise && molecule test
