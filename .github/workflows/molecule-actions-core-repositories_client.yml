---
name: core/repositories_client unit testing
on:
  push:
    branches:
      - master
    paths:
      - 'roles/core/repositories_client/**'
      - '.github/workflows/molecule-actions-core-repositories_client.yml'
  pull_request:
    paths:
      - 'roles/core/repositories_client/**'
      - '.github/workflows/molecule-actions-core-repositories_client.yml'

jobs:
  molecule_test:
    name: ${{ matrix.distro }} - molecule test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - centos:7
          - centos:8

    env:
      MOLECULE_DISTRO: ${{ matrix.distro }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    steps:
      - name: Set INSTANCE_DISTRO variable
        run: echo "INSTANCE_DISTRO=${MOLECULE_DISTRO/:/}" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup python environment
        uses: actions/setup-python@v1
      - name: Install packages
        run: |
          pip install tox
      - name: Run molecule test for core/repositories_client
        run: |
          cd roles/core/repositories_client && tox
