- name: firewalld â–ˆ "Add services to firewall's {{ openldap_server_firewall_zone | default('public') }} zone"
  ansible.posix.firewalld:
    zone: "{{ openldap_server_firewall_zone | default('public') }}"
    service: "{{ item }}"
    immediate: "yes"
    permanent: "yes"
    state: enabled
  when:
    - ansible_facts.os_family == "RedHat"
    - ep_firewall | default(false) | bool
  loop: "{{ openldap_server_firewall_services_to_add }}"
  tags:
    - firewall

