---
name: core/log_server unit testing
on:
  push:
    branches:
      - master
    paths:
      - 'roles/core/log_server/**'
      - '.github/workflows/molecule-actions-core-log_server.yml'
  pull_request:
    paths:
      - 'roles/core/log_server/**'
      - '.github/workflows/molecule-actions-core-log_server.yml'

jobs:
  molecule_test:
    name: ${{ matrix.distro }} - molecule test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - centos:7
          - centos:8
          - opensuseleap:15.1

    env:
      MOLECULE_DISTRO: ${{ matrix.distro }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup python environment
        uses: actions/setup-python@v1
      - name: Install packages
        run: |
          pip install tox
      - name: Run molecule test for core/log_server
        run: |
          cd roles/core/log_server && tox
