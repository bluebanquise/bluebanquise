[tox]
envlist = py27-ansible29,py3-ansible{29,210,3}
skipsdist = true

[testenv]
changedir = {env:PWD}
passenv =
    MOLECULE_DISTRO
    INSTANCE_DISTRO
    TERM
    PY_COLORS
    ANSIBLE_FORCE_COLOR
deps =
    ansible29: ansible>=2.9.13,<2.10
    ansible210: ansible>=2.10,<3.0
    ansible3: ansible>=3.0
    ansible-lint
    flake8
    jmespath
    netaddr
    py27: git+https://github.com/btravouillon/molecule.git@backport/3.0.2/2620#egg=molecule[docker]
    py3: molecule[docker]
commands =
    molecule test
