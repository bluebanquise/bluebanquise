---
language: python
services: docker

env:
  global:
    - ROLE_NAME: docker
  matrix:
    - MOLECULE_DISTRO: centos8
    - MOLECULE_DISTRO: centos7
    # Need a RHEL subscription - MOLECULE_DISTRO: ubi8
    # Need a RHEL subscription - MOLECULE_DISTRO: ubi7
    # Need updates in the code of BB - MOLECULE_DISTRO: ubuntu1804

install:
  # Install test dependencies.
  - pip install molecule yamllint ansible-lint docker flake8

script:
  # Run tests.
  - cd roles/core/display_tuning && molecule test
  - cd ../dns_client && molecule test
  - cd ../dns_server && molecule test
  - cd ../log_client && molecule test
  - cd ../log_server && molecule test
  - cd ../nic && molecule test
  - cd ../time && molecule test
  - cd ../../addons/clustershell && molecule test
  - cd ../users_basic && molecule test
