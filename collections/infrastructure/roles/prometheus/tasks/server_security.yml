---

- name: Template <|> Generate /etc/prometheus/web.yml
  ansible.builtin.template:
    src: prometheus_web.yml.j2
    dest: /etc/prometheus/web.yml
    owner: prometheus
    group: prometheus
    mode: 0640
  notify: service <|> Restart prometheus service
  tags:
    - template

- name: Template <|> Generate /etc/alertmanager/web.yml
  ansible.builtin.template:
    src: alertmanager_web.yml.j2
    dest: /etc/alertmanager/web.yml
    owner: alertmanager
    group: alertmanager
    mode: 0640
  notify: service <|> Restart alertmanager service
  tags:
    - template