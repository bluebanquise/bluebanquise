---
repositories_client_role_version: 1.3.5

repositories_j2_simple_url: "
http://{{ networks[j2_node_main_network]['services_ip'] | default(networks[j2_node_main_network]['services']['repositories'][0]['ip4']) }}/repositories/\
{{ ep_operating_system['repositories_environment'] | default('', true) }}/\
{{ ep_operating_system['distribution'] }}/\
{{ ep_operating_system['distribution_version'] | default(ep_operating_system['distribution_major_version']) }}/\
{{ ansible_architecture }}/
"
