---
repositories_role_version: 1.3.9

repositories_j2_simple_url: "http://{{ networks[repositories_network | default(j2_node_main_network, true)]['services']['repositories4'][0]['ip4'] | default(networks[repositories_network | default(j2_node_main_network, true)]['services']['repositories'][0]['hostname'], true) | default(networks[repositories_network | default(j2_node_main_network, true)]['services']['repositories'][0]['ip4'], true) | default(networks[repositories_network | default(j2_node_main_network, true)]['services_ip'], true) | default('', true) }}/repositories/{{ os_operating_system['repositories_environment'] | default('', true) }}/{{ os_operating_system['distribution'] | default('', true) }}/{{ os_operating_system['distribution_version'] | default(os_operating_system['distribution_major_version']) | default('', true)}}/{{ ansible_architecture }}/"
