---
dns_server_packages_to_install:
  - bind
dns_server_services_to_start:
  - named
dns_server_firewall_services_to_add:
  - dns

dns_server_dns_user: named

dns_server_var_dir: /var/lib/named
dns_server_log_dir: /var/lib/named/data
dns_server_dump_file: /var/log/named_dump.db
dns_server_localhost_file: /var/lib/named/localhost.zone
dns_server_loopback_file: /var/lib/named/127.0.0.1.zone
dns_server_managed_keys_dir: /var/lib/named/dynamic
dns_server_mem_stats_file: /var/lib/named/data/named_mem_stats.txt
dns_server_statistics_file: /var/lib/named/data/named.stats

dns_server_named_dir: /etc/named.d
dns_server_configuration_file: /etc/named.conf
dns_server_configuration_options_file: /etc/named.d/named.conf.options
dns_server_configuration_local_file: /etc/named.d/named.conf.local
#dns_server_configuration_default_zones_file: /etc/named.d/named.conf.default-zones

# NA dns_server_rfc_zone_file: /etc/bind/zones.rfc1918
dns_server_root_hint_file: /var/lib/named/root.hint
dns_server_root_key_file: /var/lib/named/named.root.key
