##### OpenSuse / SLES

- name: "copy <|> Copy osdeploy files {{ pxe_stack_htdocs_path }}/pxe/osdeploy/"
  ansible.builtin.copy:
    src: "osdeploy/{{ item }}"
    dest: "{{ pxe_stack_htdocs_path }}/pxe/osdeploy/{{ item }}"
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_group }}"
  with_items:
    - opensuse_15.ipxe
    - sles_12.ipxe
    - sles_15.ipxe

