##### RedHat os familly

- name: copy █ Copy osdeploy files /var/www/html/preboot_execution_environment/osdeploy/
  copy:
    src: osdeploy/redhat_{{ item.major }}.ipxe
    dest: "/var/www/html/preboot_execution_environment/osdeploy/redhat_{{ item.major }}.ipxe"
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  loop: "{{ pxe_stack_supported_os.redhat }}"

- name: file █ Generate links for all supported OS
  file:
    src: redhat_{{ item.0.major }}.ipxe
    dest: "/var/www/html/preboot_execution_environment/osdeploy/{{ item.1 }}_{{ item.0.major }}.ipxe"
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
    state: link
    force: yes
  loop: "{{ pxe_stack_supported_os.redhat | subelements('distributions') }}"
  when: item.1 != 'redhat'

- name: template █ Generate kickstarts /var/www/html/preboot_execution_environment/equipment_profiles/{item}.kickstart.cfg
  template:
    src: "RedHat/kickstart.cfg.j2"
    dest: /var/www/html/preboot_execution_environment/equipment_profiles/{{ item | replace(equipment_naming+'_','') | trim }}.kickstart.cfg
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  with_items: "{{ j2_equipment_groups_list }}"
  when:
    - hostvars[groups[item][0]]['ep_equipment_type'] == 'server'
    - (hostvars[groups[item][0]]['ep_operating_system']['distribution']|lower) in ['redhat','centos','rockylinux','cloudlinux','oraclelinux','almalinux']
  tags:
    - template

- name: template █ Generate equipment_profiles /var/www/html/preboot_execution_environment/equipment_profiles/{item}.ipxe
  template:
    src: "RedHat/equipment_profile_ks.ipxe.j2"
    dest: /var/www/html/preboot_execution_environment/equipment_profiles/{{ item | replace(equipment_naming+'_','') | trim }}.ipxe
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  with_items: "{{ j2_equipment_groups_list }}"
  when:
    - hostvars[groups[item][0]]['ep_equipment_type'] == 'server'
    - (hostvars[groups[item][0]]['ep_operating_system']['distribution']|lower) in ['redhat','centos','rockylinux','cloudlinux','oraclelinux','almalinux']
  tags:
    - template
