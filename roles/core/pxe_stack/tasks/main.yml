---
- name: include_vars ░ Gather OS specific variables
  # This task gathers variables defined in OS specific files.
  #
  # Search vars in:
  #  - <distribution>_<major>.yml    # eg. CentOS_8.yml
  #  - <os_family>_<major>.yml       # eg. RedHat_8.yml
  #  - <distribution>.yml            # eg. CentOS.yml
  #  - <os_family>.yml               # eg. RedHat.yml
  #
  # If no OS specific file is found, the role will default to vars/main.yml
  #
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}.yml"
        - "vars/{{ ansible_facts.os_family }}.yml"
      skip: true
  tags:
    - always

- name: include_tasks ░ Use OS dedicated firewall task
  include_tasks: "{{ item }}"
  with_first_found:
    - files:
        - "firewall/{{ ansible_facts.distribution | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "firewall/{{ ansible_facts.os_family | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "firewall/{{ ansible_facts.distribution | replace(' ','_') }}.yml"
        - "firewall/{{ ansible_facts.os_family | replace(' ','_') }}.yml"
      skip: true
  tags:
    - internal
    - firewall

- name: "package █ Install {{ (pxe_stack_packages_to_install + [pxe_stack_tftp_package | default(pxe_stack_default_tftp_package)]) | join(' ') }} packages"
  package:
    name: "{{ pxe_stack_packages_to_install + [pxe_stack_tftp_package | default(pxe_stack_default_tftp_package)] }}"
    state: present
  tags:
    - package
  notify: systemd █ Reload systemd configuration

- name: file █ Create pxe directories structure
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  loop:
    - "{{ pxe_stack_apache_cgi_bin_path }}"
    - /etc/bluebanquise
    - /etc/bootset

- name: file █ Create pxe http directories structure
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  loop:
    - /var/www/html/preboot_execution_environment
    - /var/www/html/preboot_execution_environment/bin
    - /var/www/html/preboot_execution_environment/nodes
    - /var/www/html/preboot_execution_environment/equipment_profiles
    - /var/www/html/preboot_execution_environment/osdeploy

- name: include_tasks ░ Use OS dedicated task
  include_tasks: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_facts.distribution | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "{{ ansible_facts.os_family | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "{{ ansible_facts.distribution | replace(' ','_') }}.yml"
        - "{{ ansible_facts.os_family | replace(' ','_') }}.yml"
      skip: true
  tags:
    - internal

- name: template █ Generate /etc/bootset/nodes_parameters.yml
  template:
    src: nodes_parameters.yml.j2
    dest: /etc/bootset/nodes_parameters.yml
    mode: 0644
  tags:
    - template

- name: template █ Generate /etc/bootset/pxe_parameters.yml
  template:
    src: "pxe_parameters.yml.j2"
    dest: "/etc/bootset/pxe_parameters.yml"
    mode: 0644

- name: template █ Generate /var/www/html/preboot_execution_environment/{menu|convergence}.ipxe
  template:
    src: "{{ item }}.ipxe.j2"
    dest: "/var/www/html/preboot_execution_environment/{{ item }}.ipxe"
    mode: 0755
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  loop:
    - convergence
    - menu
  tags:
    - template

- name: template █ Generate /var/www/html/preboot_execution_environment/nodes/.ipxe
  template:
    src: nohostname.ipxe.j2
    dest: /var/www/html/preboot_execution_environment/nodes/.ipxe
    mode: 0755
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  tags:
    - template

##### RedHat os familly

- name: copy █ Copy osdeploy files /var/www/html/preboot_execution_environment/osdeploy/
  copy:
    src: osdeploy/redhat_{{ item.major }}.ipxe
    dest: "/var/www/html/preboot_execution_environment/osdeploy/redhat_{{ item.major }}.ipxe"
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  loop: "{{ pxe_stack_supported_os.redhat }}"

- name: file █ Generate links for all supported OS
  file:
    src: redhat_{{ item.0.major }}.ipxe
    dest: "/var/www/html/preboot_execution_environment/osdeploy/{{ item.1 }}_{{ item.0.major }}.ipxe"
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
    state: link
  loop: "{{ pxe_stack_supported_os.redhat | subelements('distributions') }}"
  when: item.1 != 'redhat'

- name: template █ Generate kickstarts /var/www/html/preboot_execution_environment/equipment_profiles/{item}.kickstart.cfg
  template:
    src: "kickstart.cfg.j2"
    dest: /var/www/html/preboot_execution_environment/equipment_profiles/{{ item | replace(equipment_naming+'_','') | trim }}.kickstart.cfg
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  with_items: "{{ j2_equipment_groups_list }}"
  when:
    - hostvars[groups[item][0]]['ep_equipment_type'] == 'server'
    - (hostvars[groups[item][0]]['ep_operating_system']['distribution']|lower) in ['redhat','centos','rockylinux','cloudlinux','oraclelinux','almalinux']
  tags:
    - template

- name: template █ Generate equipment_profiles /var/www/html/preboot_execution_environment/equipment_profiles/{item}.ipxe
  template:
    src: "equipment_profile_ks.ipxe.j2"
    dest: /var/www/html/preboot_execution_environment/equipment_profiles/{{ item | replace(equipment_naming+'_','') | trim }}.ipxe
    mode: 0644
    owner: "{{ pxe_stack_apache_user }}"
    group: "{{ pxe_stack_apache_user }}"
  with_items: "{{ j2_equipment_groups_list }}"
  when:
    - hostvars[groups[item][0]]['ep_equipment_type'] == 'server'
    - (hostvars[groups[item][0]]['ep_operating_system']['distribution']|lower) in ['redhat','centos','rockylinux','cloudlinux','oraclelinux','almalinux']
  tags:
    - template

