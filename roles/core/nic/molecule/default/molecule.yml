---
dependency:
  name: galaxy
driver:
  name: docker
lint:  |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible:latest"
    command: "/lib/systemd/systemd"
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    networks:
      - name: eth0
      - name: eth1
      - name: eth2
provisioner:
  name: ansible
verifier:
  name: ansible
