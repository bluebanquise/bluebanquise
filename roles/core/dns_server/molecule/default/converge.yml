---
- name: Converge
  hosts: all

  tasks:
    - name: "Include dns_server"
      include_role:
        name: "dns_server"
      vars:
        j2_node_main_network_interface: en0
        network_interfaces:
          en0:
            ip4: 127.0.0.1
        start_services: false
        enable_services: false
