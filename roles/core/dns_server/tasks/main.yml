---
- name: Gathering OS specific variables
  # This task gathers variables defined in OS specific files.
  #
  # Search vars in:
  #  - <distribution>_<major>.yml    # eg. CentOS_8.yml
  #  - <os_family>_<major>.yml       # eg. RedHat_8.yml
  #  - <distribution>.yml            # eg. CentOS.yml
  #  - <os_family>.yml               # eg. RedHat.yml
  #
  # If no OS specific file is found, the role will default to vars/main.yml
  #
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}.yml"
        - "vars/{{ ansible_facts.os_family }}.yml"
      skip: True

- name: Install packages
  package:
    name: "{{ packages_to_install }}"
    state: present
  tags:
    - package

- name: Create needed directory >> /var/named
  file:
    path: /var/named
    state: directory
    mode: 0755

- name: Template >> /etc/named.conf
  template:
    src: named.conf.j2
    dest: /etc/named.conf
    owner: root
    group: root
    mode: 0644
  notify: Restart dns services
  tags:
    - template

- name: Template >> /var/named/forward
  template:
    src: forward.j2
    dest: /var/named/forward
    owner: root
    group: root
    mode: 0644
  notify: Restart dns services
  tags:
    - template

- name: Template >> /var/named/reverse
  template:
    src: reverse.j2
    dest: /var/named/reverse
    owner: root
    group: root
    mode: 0644
  notify: Restart dns services
  tags:
    - template

- meta: flush_handlers

- name: Manage services state
  service:
    name: "{{ item }}"
    enabled: "{{ (enable_services | bool) | ternary('yes','no') }}"
    state: "{{ (start_services | bool) | ternary('started', omit) }}"
  loop: "{{ services_to_start }}"
  tags:
    - service
