---

- name: firewalld â–ˆ "Add services to firewall's {{ dns_server_firewall_zone | default('public') }} zone"
  firewalld:
    zone: "{{ dns_server_firewall_zone | default('public') }}"
    service: "{{ item }}"
    immediate: "yes"
    permanent: "yes"
    state: enabled
  when:
    - ep_firewall | default(false) | bool
  loop: "{{ dns_server_firewall_services_to_add }}"
  tags:
    - firewall
