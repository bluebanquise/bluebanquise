---
- name: Prepare
  hosts: all
  tasks:
    - name: Install firewall package
      package:
        name: firewalld
        state: present

    - name: Start firewall
      service:
        name: firewalld
        enabled: yes
        state: started

    - name: Create /opt/softwares directory
      file:
        path: /opt/softwares
        state: directory
        mode: 0755
