---
- name: Prepare
  hosts: all
  tasks:
    - name: "Configure BlueBanquise repository"
      yum_repository:
        name: bluebanquise
        description: BlueBanquise 1.5 repository
        baseurl: https://bluebanquise.com/repository/releases/1.5/el$releasever/$basearch/bluebanquise/
        gpgcheck: False
      when:
        - ansible_facts.os_family == "RedHat"
