---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: firewall-stock
    groups:
      - firewall
    image: "quay.io/actatux/ansible-${MOLECULE_DISTRO:-centos:8}"
    command: "/lib/systemd/systemd"
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: firewall-custom
    groups:
      - firewall
    image: "quay.io/actatux/ansible-${MOLECULE_DISTRO:-centos:8}"
    command: "/lib/systemd/systemd"
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      firewall:
        ep_firewall: true
    host_vars:
      firewall-stock:
        network_interfaces:
          - interface: en0
            ip4: 10.11.0.1
            network: ice1-1
          - interface: en1
            ip4: 10.12.0.1
            network: ice2-1
          - interface: ib0
            ip4: 10.21.0.1
            network: interconnect1
      firewall-custom:
        network_interfaces:
          - interface: en0
            ip4: 10.11.0.2
            network: ice1-1
          - interface: en1
            ip4: 10.12.0.2
            network: ice2-1
          - interface: ib0
            ip4: 10.21.0.2
            network: interconnect1
        firewall_zones:
          - zone: internal
            services_enabled:
              - high-availability
              - rsyncd
            services_disabled:
              - cockpit
              - samba-client
            ports_enabled:
              - 1234/tcp
            ports_disabled:
              - 5678/tcp
            rich_rules_enabled:
              - 'rule family="ipv4" forward-port port="443" protocol="tcp" to-port="8443"'
            rich_rules_disabled:
              - 'rule service name="ftp" audit limit value="1/m" accept'
            icmp_blocks_enabled:
              - echo-request
            icmp_block_inversion: no
            masquerade: yes
          - zone: public
            services_disabled:
              - cockpit
verifier:
  name: ansible
