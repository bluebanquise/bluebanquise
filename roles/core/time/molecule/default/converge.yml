---
- name: Converge
  hosts: all

  vars:
    # Start the services by default
    start_services: true
    enable_services: true
    icebergs_system: false
    networks:
      ice1-1:
        subnet: 10.11.0.0
        prefix: 16
        services_ip:
          time_ip: 10.11.0.1
      ice2-1:
        subnet: 10.12.0.0
        prefix: 16
        services_ip:
          time_ip: ['10.12.0.1', '10.12.0.2']
    time_zone: Europe/Paris

  tasks:
    - name: "Include time for servers"
      include_role:
        name: "time"
