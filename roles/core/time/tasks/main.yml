---
- name: Gathering OS specific variables
  # This task gathers variables defined in OS specific files.
  #
  # Search vars in:
  #  - <distribution>_<major>.yml    # eg. CentOS_8.yml
  #  - <os_family>_<major>.yml       # eg. RedHat_8.yml
  #  - <distribution>.yml            # eg. CentOS.yml
  #  - <os_family>.yml               # eg. RedHat.yml
  #
  # If no OS specific file is found, the role will default to vars/main.yml
  #
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}.yml"
        - "vars/{{ ansible_facts.os_family }}.yml"
      skip: true

- name: Add services to firewall's internal zone
  firewalld:
    zone: internal
    service: "{{ item }}"
    immediate: "yes"
    permanent: "yes"
    state: enabled
  when:
    - ansible_facts.os_family == "RedHat"
    - equipment_profile['firewall'] | default(false) | bool
  loop: "{{ time_firewall_services_to_add }}"

- name: Install packages
  package:
    name: "{{ time_packages_to_install }}"
    state: present
  tags:
    - package

- name: Template >> /etc/chrony.conf
  template:
    src: chrony.conf.j2
    dest: "{{ time_chrony_conf_path }}"
    owner: root
    group: root
    mode: 0644
  notify: Restart time services
  tags:
    - template

- name: Set timezone
  timezone:
    name: "{{ time_zone }}"

- meta: flush_handlers

- name: Manage services state
  service:
    name: "{{ item }}"
    enabled: "{{ (enable_services | bool) | ternary('yes','no') }}"
    state: "{{ (start_services | bool) | ternary('started', omit) }}"
  loop: "{{ time_services_to_start }}"
  tags:
    - service
