---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
    # For simple configuration
  - name: simple-${INSTANCE_DISTRO:-centos8}
    groups:
      - simple
    image: "quay.io/actatux/ansible-${MOLECULE_DISTRO:-centos:8}"
    override_command: false
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    # Configure environment in repo path
  - name: environment-${INSTANCE_DISTRO:-centos8}
    groups:
      - environment
    image: "quay.io/actatux/ansible-${MOLECULE_DISTRO:-centos:8}"
    override_command: false
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    # For advanced configuration
  - name: advanced-${INSTANCE_DISTRO:-centos8}
    groups:
      - advanced
    image: "quay.io/actatux/ansible-${MOLECULE_DISTRO:-centos:8}"
    override_command: false
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
    # Keep distro repos enabled (CentOS only)
  - name: distrorepos-simple-${INSTANCE_DISTRO:-centos8}
    groups:
      - distrorepos
    image: "quay.io/actatux/ansible-${MOLECULE_DISTRO:-centos:8}"
    override_command: false
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: distrorepos-advanced-${INSTANCE_DISTRO:-centos8}
    groups:
      - distrorepos
    image: "quay.io/actatux/ansible-${MOLECULE_DISTRO:-centos:8}"
    override_command: false
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      simple-centos7:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 7
      simple-centos8:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 8
      environment-centos7:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 7
          repositories_environment: env1
      environment-centos8:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 8
          repositories_environment: env1
      advanced-centos7:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 7
          distribution_version: 7.8
      advanced-centos8:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 8
          distribution_version: 8.2
      distrorepos-simple-centos7:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 7
      distrorepos-simple-centos8:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 8
      distrorepos-advanced-centos7:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 7
        repositories:
          - bluebanquise
          - { name: 'os', gpgcheck: True }
      distrorepos-advanced-centos8:
        ep_operating_system:
          distribution: centos
          distribution_major_version: 8
        repositories:
          - bluebanquise
          - { name: 'os', gpgcheck: True }
    group_vars:
      all:
        j2_node_main_network: "ice1-1"
        networks:
          ice1-1:
            services_ip:
              repository_ip: "10.10.0.1"
        repositories:
          - bluebanquise
          - os
      advanced:
        repositories:
          - bluebanquise
          - { name: 'os', gpgcheck: True }
          - name: epel
            baseurl: 'https://dl.fedoraproject.org/pub/epel/$$releasever/$$basearch/'
            proxy: 'https://proxy:8080'
        external_repositories:
          - fakerepo
      distrorepos:
        repositories_client_disable_distro_repos: False
verifier:
  name: ansible
