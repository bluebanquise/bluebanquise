- name: firewalld â–ˆ "Add services to firewall's {{ repositories_server_firewall_zone | default('public') }} zone"
  firewalld:
    zone: "{{ repositories_server_firewall_zone | default('public') }}"
    service: "{{ item }}"
    immediate: "yes"
    permanent: "yes"
    state: enabled
  when:
    - ansible_facts.os_family == "Suse"
    - ep_firewall | default(false) | bool
  loop: "{{ repositories_server_firewall_services_to_add }}"
  tags:
    - firewall
