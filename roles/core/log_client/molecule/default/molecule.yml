---
dependency:
  name: galaxy
driver:
  name: docker
lint:  |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance
    image: "quay.io/actatux/ansible-${MOLECULE_DISTRO:-centos:8}"
    command: "/lib/systemd/systemd"
    capabilities:
      - "SYS_ADMIN"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    #- dependency
    - syntax
    - create
    - prepare
    - converge
    - verify
