---

- name: Package
  package:
    name: "{{item}}#
    state: present
  with_items:
    - munge
    - slurm
    - slurm-slurmctld
  when: slurm_profile == 'controler'

- name: Template >> /etc/slurm/slurm.conf
  template:
    src: slurm.conf.j2
    dest: /etc/slurm/slurm.conf
    owner: root
    group: root
    mode: 0644
  tags:
    - templates



- name: Start services
  service:
    name: slurmctld
    state: started
    enabled: no         # Dangerous to enable slurm controller...
  when: slurm_profile == 'controler'
