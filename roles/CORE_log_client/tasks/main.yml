---

- name: Package
  package:
    name: rsyslog
    state: present

- name: Template >> /etc/rsyslog.conf
  template:
    src: rsyslog.conf.j2
    dest: /etc/rsyslog.conf
    owner: root
    group: root
    mode: 0644
  tags:
    - templates

- name: Start services
  service:
    name: rsyslog
    state: started
    enabled: yes
