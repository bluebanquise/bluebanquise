##### END

- name: bootset tool
  copy:
    src: bootset.py
    dest: /usr/bin/bootset
    mode: 0700 

- name: httpd cgi module
  apache2_module:
    state: present
    name: cgi

- name: cgi configuration file
  copy:
    src: cgi.conf
    dest: /etc/httpd/conf.d/cgi.conf
    mode: 0644

- name: cgi script
  copy:
    src: bootswitch.cgi
    dest: /var/www/cgi-bin/bootswitch.cgi
    mode: 0744
    owner: apache
    group: apache
  tags: tyty

- name: Start services
  service:
    name: "{{item}}"
    state: started
    enabled: yes
  with_items:
    - httpd
    - atftpd
