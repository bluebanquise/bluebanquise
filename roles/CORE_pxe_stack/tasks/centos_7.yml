## Tested on Centos 7.6

- name: Install minimum packages for PXE (Centos 7)
  package:
    name: "{{item}}"
    state: present
  with_items:
    - atftp
    - bluebanquise_ipxe
    - httpd
    - policycoreutils-python
    - python36
    - python36-PyYAML
    - python36-clustershell

- name: httpd cgi module
  apache2_module:
    state: present
    name: cgi

