---
- name: Verify
  hosts: all

  tasks:
    - name: Check that files exists
      stat:
        path: "{{ item }}"
      register: stat_results
      loop:
        - /etc/named.conf
        - /var/named/forward
        - /var/named/reverse

    - name: assert files exist
      assert:
        that: "{{ item }}.stat.exists"
      loop: "{{ stat_results.results }}"
