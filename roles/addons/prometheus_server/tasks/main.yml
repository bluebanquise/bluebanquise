- name: Enable/disable services
  service:
    name: "{{ item }}"
    enabled: "{{ (enable_services | bool) | ternary('yes','no') }}"
  with_items:
    - prometheus
    - alertmanager
    - ipmi_exporter
    - snmp_exporter
#    - prometheus-slurm-exporter
  tags:
    - service

- name: Start services
  service:
    name: "{{ item }}"
    state: started
  with_items:
    - prometheus
    - alertmanager
    - ipmi_exporter
    - snmp_exporter    
#    - prometheus-slurm-exporter
  when: (start_services | bool)
  tags:
    - service
