---

- name: Package
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - prometheus
    - alertmanager
    - ipmi_exporter

- name: Create directories structure
  file:
   path: "{{ item }}"
   state: directory
   mode: 0750
   owner: prometheus
   group: prometheus
  with_items:
   - /etc/prometheus/alerts/
   - /var/lib/prometheus

- name: Template >> /etc/prometheus/prometheus.yml
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: 0640
  tags:
    - template

- name: Template >> /etc/prometheus/alerts/general.yml
  template:
    src: alerts/general.yml.j2
    dest: /etc/prometheus/alerts/general.yml
    owner: prometheus
    group: prometheus
    mode: 0640

- name: Template >> /etc/prometheus/alerts/bb_exporter.yml
  template:
    src: alerts/bb_exporter.yml.j2
    dest: /etc/prometheus/alerts/bb_exporter.yml
    owner: prometheus
    group: prometheus
    mode: 0640

