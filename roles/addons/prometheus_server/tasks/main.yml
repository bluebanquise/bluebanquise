- name: Create directories structure for alertmanager
  file:
   path: "{{ item }}"
   state: directory
   mode: 0750
   owner: alertmanager
   group: alertmanager
  with_items:
   - /etc/alertmanager

- name: Template >> /etc/alertmanager/alertmanager.yml
  template:
    src: alertmanager.yml.j2
    dest: /etc/alertmanager/alertmanager.yml
    owner: alertmanager
    group: alertmanager
    mode: 0640
  tags:
    - template

- name: Template >> /etc/ipmi_exporter/ipmi_config.yml
  template:
    src: ipmi_config.yml.j2
    dest: /etc/ipmi_exporter/ipmi_config.yml
    owner: ipmiexporter
    group: ipmiexporter
    mode: 0640
  tags:
    - template

- name: Start services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - prometheus
    - alertmanager
    - ipmi_exporter
