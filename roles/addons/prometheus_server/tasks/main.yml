---

- name: Package
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - prometheus
    - grafana
    - alertmanager
    - ipmi_exporter
    - freeipmi
    - snmp_exporter

#pour generateur de oid walk pour snmp_exporter     
- name: Package
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - gcc
    - make
    - net-snmp
    - net-snmp-utils
    - net-snmp-libs
    - net-snmp-devel
  when:
    - monitoring.exporters.snmp_exporter.with_generator is defined      
    - monitoring.exporters.snmp_exporter.with_generator





- name: Create directories structure
  file:
   path: "{{ item }}"
   state: directory
   mode: 0750
   owner: prometheus
   group: prometheus
  with_items:
   - /etc/prometheus/alerts/
   - /var/lib/prometheus

- name: Template >> /etc/prometheus/prometheus.yml
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: 0640
  tags:
    - template

- name: Template >> /etc/prometheus/alerts/general.yml
  template:
    src: alerts/general.yml.j2
    dest: /etc/prometheus/alerts/general.yml
    owner: prometheus
    group: prometheus
    mode: 0640

- name: Create directories structure for alertmanager
  file:
   path: "{{ item }}"
   state: directory
   mode: 0750
   owner: alertmanager
   group: alertmanager
  with_items:
   - /etc/alertmanager

- name: Template >> /etc/alertmanager/alertmanager.yml
  template:
    src: alertmanager.yml.j2
    dest: /etc/alertmanager/alertmanager.yml
    owner: alertmanager
    group: alertmanager
    mode: 0640
  tags:
    - template

- name: Template >> /etc/ipmi_exporter/ipmi_config.yml
  template:
    src: ipmi_config.yml.j2
    dest: /etc/ipmi_exporter/ipmi_config.yml
    owner: ipmi_exporter
    group: ipmi_exporter
    mode: 0640
  tags:
    - template

