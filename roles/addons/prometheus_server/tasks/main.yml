---

- name: Package
  package:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - prometheus
    - alertmanager
    - karma

- name: ipmi_package
  package:
    name:
      - freeipmi
      - "{{ hostvars[groups[item][0]]['monitoring']['exporters']['ipmi_exporter']['package'] }}"
    state: present
  loop: "{{ j2_equipment_groups_list }}"
  when:
    - hostvars[groups[item][0]]['monitoring']['exporters']['ipmi_exporter'] is defined

- name: snmp_package
  package:
    name:
      - "{{ hostvars[groups[item][0]]['monitoring']['exporters']['snmp_exporter']['package'] }}"
    state: present
  loop: "{{ j2_equipment_groups_list }}"
  when:
    - hostvars[groups[item][0]]['monitoring']['exporters']['snmp_exporter'] is defined

#for generator of oid walk for snmp_exporter     
- name: Package
  package:
    name: 
      - gcc
      - make
      - net-snmp
      - net-snmp-utils
      - net-snmp-libs
      - net-snmp-devel
    state: present
  loop: "{{ j2_equipment_groups_list }}"
  when:
    - hostvars[groups[item][0]]['monitoring']['exporters']['snmp_exporter']['with_generator'] is defined      

- name: Create directories structure
  file:
   path: "{{ item }}"
   state: directory
   mode: 0750
   owner: prometheus
   group: prometheus
  loop:
   - /etc/prometheus/alerts/
   - /var/lib/prometheus

- name: Template >> /etc/prometheus/prometheus.yml
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: 0640
  tags:
    - template

- name: Template >> /etc/prometheus/alerts/general.yml
  template:
    src: alerts/general.yml.j2
    dest: /etc/prometheus/alerts/general.yml
    owner: prometheus
    group: prometheus
    mode: 0640

- name: Create directories structure for alertmanager
  file:
   path: "{{ item }}"
   state: directory
   mode: 0750
   owner: alertmanager
   group: alertmanager
  loop:
   - /etc/alertmanager

- name: Template >> /etc/alertmanager/alertmanager.yml
  template:
    src: alertmanager.yml.j2
    dest: /etc/alertmanager/alertmanager.yml
    owner: alertmanager
    group: alertmanager
    mode: 0640
  tags:
    - template

- name: Template >> /etc/ipmi_exporter/ipmi_config.yml
  template:
    src: ipmi_config.yml.j2
    dest: /etc/ipmi_exporter/ipmi_config.yml
    owner: ipmi_exporter
    group: ipmi_exporter
    mode: 0640
  tags:
    - template

- name: Enable/disable services
  service:
    name: "{{ item }}"
    enabled: "{{ (enable_services | bool) | ternary('yes','no') }}"
  loop:
    - prometheus
    - alertmanager
    - ipmi_exporter
    - snmp_exporter
  tags:
    - service

- name: Start services
  service:
    name: "{{ item }}"
    state: restarted
  loop:
    - prometheus
    - alertmanager
    - ipmi_exporter
    - snmp_exporter    
  when: (start_services | bool)
  tags:
    - service
