---
- name: include_vars ░ Gather OS specific variables
  # This task gathers variables defined in OS specific files.
  #
  # Search vars in:
  #  - <distribution>_<major>.yml    # eg. CentOS_8.yml
  #  - <os_family>_<major>.yml       # eg. RedHat_8.yml
  #  - <distribution>.yml            # eg. CentOS.yml
  #  - <os_family>.yml               # eg. RedHat.yml
  #
  # If no OS specific file is found, the role will default to vars/main.yml
  #
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}.yml"
        - "vars/{{ ansible_facts.os_family }}.yml"
      skip: true

- name: "package █ Install {{ diskless_packages_to_install | join(' ') }}"
  package:
    name: "{{ diskless_packages_to_install }}"
    state: present
  tags:
    - package

- name: "file █ Create diskless directories structure"
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ diskless_apache_user }}"
    group: "{{ diskless_apache_user }}"
  loop:
  
   # Create base directories for images
   - /var/www/html/preboot_execution_environment
   - /var/www/html/preboot_execution_environment/diskless
   - /var/www/html/preboot_execution_environment/diskless/images
   - /var/www/html/preboot_execution_environment/diskless/kernels

   # Create additional directories for images
   - /diskless
   - /diskless/images
   - /diskless/images/nfsimages
   - /diskless/images/nfsimages/golden
   - /diskless/images/nfsimages/staging

   # Create directories for python modules
   - /lib/python3.6/site-packages/diskless
   - /lib/python3.6/site-packages/diskless/modules

   # Create directory for 'installations.yml' file
   - /var/lib/diskless

   # Create working directory for images
   - /var/tmp/diskless/workdir/

# Copy script files with permission
- name: "copy █ utils.py script"
  copy:
    src: utils.py
    dest: /lib/python3.6/site-packages/diskless/utils.py
    mode: 0755

- name: "copy █ image_manager.py script"
  copy:
    src: image_manager.py
    dest: /lib/python3.6/site-packages/diskless/image_manager.py
    mode: 0755

- name: "copy █ kernel_manager.pyscript"
  copy:
    src: kernel_manager.py
    dest: /lib/python3.6/site-packages/diskless/kernel_manager.py
    mode: 0755

- name: "copy █ nfs_module.py script"
  copy:
    src: nfs_module.py
    dest: /lib/python3.6/site-packages/diskless/modules/nfs_module.py
    mode: 0755

- name: "copy █ base_module.py script"
  copy:
    src: base_module.py
    dest: /lib/python3.6/site-packages/diskless/modules/base_module.py
    mode: 0755

- name: "copy █ livenet_module.py script"
  copy:
    src: livenet_module.py
    dest: /lib/python3.6/site-packages/diskless/modules/livenet_module.py
    mode: 0755

- name: "copy █ demo_module.py script"
  copy:
    src: demo_module.py
    dest: /lib/python3.6/site-packages/diskless/modules/demo_module.py
    mode: 0755

# We need to check file existance because an image installation can be running yet, we cannot juste replace the file
- name: Check that the installations.yml exists
  stat:
    path: /var/lib/diskless/installations.yml
  register: stat_result

- name: Copy the template, if installations.yml doesnt exist already
  copy:
    src: installations.yml
    dest: /var/lib/diskless/installations.yml
    mode: 0755
  when: not stat_result.stat.exists

- name: "copy █ diskless script"
  copy:
    src: disklessset.py
    dest: /usr/bin/disklessset
    mode: 0755

- name: "Create an entry for nfs share in /etc/exports file"
  lineinfile:
    path: /etc/exports
    line: /diskless/images/nfsimages *(rw,no_root_squash,sync)

- name: Update exports
  shell: exportfs -ra