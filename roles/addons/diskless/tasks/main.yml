---
- name: include_vars ░ Gather OS specific variables
  # This task gathers variables defined in OS specific files.
  #
  # Search vars in:
  #  - <distribution>_<major>.yml    # eg. CentOS_8.yml
  #  - <os_family>_<major>.yml       # eg. RedHat_8.yml
  #  - <distribution>.yml            # eg. CentOS.yml
  #  - <os_family>.yml               # eg. RedHat.yml
  #
  # If no OS specific file is found, the role will default to vars/main.yml
  #
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.os_family }}_{{ ansible_facts.distribution_major_version }}.yml"
        - "vars/{{ ansible_facts.distribution | replace(' ','_') }}.yml"
        - "vars/{{ ansible_facts.os_family }}.yml"
      skip: true

- name: "package █ Install {{ diskless_packages_to_install | join(' ') }}"
  package:
    name: "{{ diskless_packages_to_install }}"
    state: present
  tags:
    - package

- name: "file █ Create diskless directories structure"
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ diskless_apache_user }}"
    group: "{{ diskless_apache_user }}"
  loop:
   - /var/www/html/preboot_execution_environment
   - /var/www/html/preboot_execution_environment/diskless
   - /var/www/html/preboot_execution_environment/diskless/images
   - /var/www/html/preboot_execution_environment/diskless/kernels

   - /diskless
   - /diskless/images
   - /diskless/images/nfsimages
   - /diskless/modules
   - /diskless/nfsimages
   
   - /var/tmp/diskless/workdir/
   - /usr/include/diskless

- name: "copy █ files"
  copy: src={{ item.src }} dest={{ item.dest }}
  with_items:          
    - { src: 'installations.yml', dest: '/diskless/installations.yml' }

    - { src: 'utils.py', dest: '/usr/include/diskless/utils.py' }
    - { src: 'image_manager.py', dest: '/usr/include/diskless/image_manager.py' }
    - { src: 'kernel_manager.py', dest: '/usr/include/diskless/kernel_manager.py' }

    - { src: 'nfs_module.py', dest: '/diskless/modules/nfs_module.py' }
    - { src: 'base_module.py', dest: '/diskless/modules/base_module.py' }
    - { src: 'livenet_module.py', dest: '/diskless/modules/livenet_module.py' }      
    - { src: 'demo_module.py', dest: '/diskless/modules/demo_module.py' }

- name: "copy █ diskless script"
  copy:
    src: disklessset.py
    dest: /usr/bin/disklessset
    mode: 0700
