---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all

  tasks:
  - name: Check that file /etc/clustershell/groups.d/cluster.yaml exists
    stat:
      path: /etc/clustershell/groups.d/cluster.yaml
    register: stat_result

  - name: assert True
    assert:
      that: "stat_result.stat.exists"
