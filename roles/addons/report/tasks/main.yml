- name: Template >> /var/www/html/report/cluster_configuration/racks.html
  template:
    src: "racks.html.j2"
    dest: /var/www/html/report/cluster_configuration/racks.html
    owner: root
    group: root
    mode: 0644
  tags:
    - template
