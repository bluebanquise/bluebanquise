  tags:
    - template
    - hex1

- name: Template >> /var/www/html/report/cluster_configuration/equipment_profiles.html
  template:
    src: "equipment_profiles.html.j2"
    dest: /var/www/html/report/cluster_configuration/equipment_profiles.html
    owner: root
    group: root
    mode: 0644
