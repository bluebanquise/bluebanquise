theme:
  name: material
  palette:
    scheme: default
    primary: black
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - header.autohide
    - navigation.footer
repo_url: https://github.com/bluebanquise/bluebanquise
repo_name: Bluebanquise github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

